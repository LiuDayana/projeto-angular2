<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>twitter</td>
        <td>{{ produto.pre | currency: 'BRL'}}</td>
        <button class="btn btn-inf btn-sm"[routerLink]="['/produtos-form',produto.id]">Editar</button>
        <button class="btn btn-danger btn-sm"(click)="deletarProduto(produto.id)">excluir</button>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mb-3">
  <button class="btn btn-success"[routerLink]="[' /produtos-form']">adicionar produto </button>
  </div>
